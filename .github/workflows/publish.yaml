name: Publish

on:
  push:
    tags:
      - "velox_*-v*"

permissions:
  id-token: write

jobs:
  publish:
    name: Publish to pub.dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Publish
        run: melos publish --no-dry-run --yes
