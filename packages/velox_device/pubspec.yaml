name: velox_device
description: >-
  Device information plugin for Flutter with platform detection, screen metrics,
  battery status, and hardware details through a unified API.
version: 0.1.0
homepage: https://github.com/velox-flutter/velox
repository: https://github.com/velox-flutter/velox/tree/main/packages/velox_device
issue_tracker: https://github.com/velox-flutter/velox/issues
topics:
  - device
  - platform
  - screen
  - battery

resolution: workspace

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.22.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.velox.device
        pluginClass: VeloxDevicePlugin
      ios:
        pluginClass: VeloxDevicePlugin

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.16.0
  velox_core:
    path: ../velox_core

dev_dependencies:
  flutter_test:
    sdk: flutter
