name: velox_ui
description: >-
  The complete Velox UI toolkit. Re-exports all Velox UI packages
  for convenient single-import access.
version: 0.1.0
homepage: https://github.com/velox-flutter/velox
repository: https://github.com/velox-flutter/velox/tree/main/packages/velox_ui
issue_tracker: https://github.com/velox-flutter/velox/issues
topics:
  - ui
  - widgets
  - toolkit
  - material

resolution: workspace

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  velox_animations:
    path: ../velox_animations
  velox_buttons:
    path: ../velox_buttons

  velox_forms:
    path: ../velox_forms
  velox_responsive:
    path: ../velox_responsive
  velox_theme:
    path: ../velox_theme

dev_dependencies:
  flutter_test:
    sdk: flutter
