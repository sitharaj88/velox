name: velox_storage
description: >
  A local persistence layer for Flutter with key-value storage, typed access,
  and pluggable storage adapters. Part of the Velox collection.
version: 0.1.0
homepage: https://github.com/velox-flutter/velox
repository: https://github.com/velox-flutter/velox/tree/main/packages/velox_storage
issue_tracker: https://github.com/velox-flutter/velox/issues

topics:
  - storage
  - persistence
  - key-value
  - velox
  - flutter

environment:
  sdk: ">=3.6.0 <4.0.0"

resolution: workspace

dependencies:
  meta: ^1.16.0
  velox_core:
    path: ../velox_core

dev_dependencies:
  velox_lint:
    path: ../velox_lint
  test: ^1.25.0
