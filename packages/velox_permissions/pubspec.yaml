name: velox_permissions
description: >-
  Cross-platform permission handling for Flutter with a unified API
  for requesting, checking, and managing app permissions.
version: 0.1.0
homepage: https://github.com/velox-flutter/velox
repository: https://github.com/velox-flutter/velox/tree/main/packages/velox_permissions
issue_tracker: https://github.com/velox-flutter/velox/issues
topics:
  - permissions
  - platform
  - security
  - privacy

resolution: workspace

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.22.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.velox.permissions
        pluginClass: VeloxPermissionsPlugin
      ios:
        pluginClass: VeloxPermissionsPlugin

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.16.0
  velox_core:
    path: ../velox_core

dev_dependencies:
  flutter_test:
    sdk: flutter
